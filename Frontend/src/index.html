<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="brainTeaser.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="index.html">Brain
                Teaser App</a>
        </div>
    </header>
    <div class="card">
        <h2>Get Your Random Question</h2>
        <form class="card-content" id="all-posts">
            <button type="button" id="random-question-button"
                    name="cmd"
                    value="viewall">Get a Question</button>
        </form>
    </div>
    <div class="card" id="pick-this-question">
        <h2>You picked this question: </h2>
        <p id="question-pick"></p>
    </div>
    <div class="card">
        <h2>Enter Your Answer</h2>
        <form class="card-content"
              id="get-your-answer-form">
            <p class="form-field">
                <label>format: Question ID,answer</label>
                <input type="text" required class="validated-field"
                       id="answer-field">
            </p>
            <button type="submit">Submit Answer</button>
        </form>
    </div>
    <div class="card" id="provide-answer-result">
        <h2>You answer is : </h2>
        <p id="answer-result"></p>
    </div>
    <div class="card">
        <h2>Get User</h2>
        <form class="card-content"
              id="get-user-points-by-id-form">
            <p class="form-field">
                <label>User ID</label>
                <input type="text" required class="validated-field"
                       id="userid-field">
            </p>
            <button type="submit">Get User</button>
        </form>
    </div>
    <div class="card" id="result">
        <h2>User Info</h2>
        <p id="result-info"></p>
    </div>

</body>
</html>
