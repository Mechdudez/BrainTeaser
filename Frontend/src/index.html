<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="brainTeaser.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="index.html">Brain
                Teaser App</a>
        </div>
    </header>
    <div class="card">
        <h2>Create Example</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-name-field">
            </p>
            <button type="submit">Create</button>
        </form>
    </div>
    <div class="card">
        <h2>Get By ID</h2>
        <form class="card-content" id="get-by-id-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required class="validated-field" id="id-field">
            </p>
            <button type="submit">Get</button>
        </form>
    </div>
    <div class="card">
        <h2>Get Question</h2>
        <form class="card-content"
              id="get-all-questions-form">
            <p class="form-field">
                <label>Question</label>
                <input type="text" required class="validated-field" id="question-field">
            </p>
            <button type="submit">Get your question</button>
        </form>
    </div>
    <div class="card">
        <h2>Get User Points by User ID</h2>
        <form class="card-content"
              id="get-user-points-by-username-form">
            <p class="form-field">
                <label>User ID</label>
                <input type="text" required class="validated-field"
                       id="userid-field">
            </p>
            <button type="submit">Get your points</button>
        </form>
    </div>
    <div class="card" id="result">
        <h2>Result:</h2>
        <p id="result-info"></p>
    </div>

</body>
</html>
